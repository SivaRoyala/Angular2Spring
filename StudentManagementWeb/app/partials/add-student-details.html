<h3>Student Add page</h3>
<div> 
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="ui form"> 
      <div class="field">  
        <label for="name">Student Name : </label>  
        <input type="text" id="name" placeholder="Student name" name="name" ngModel><br/>
        <label for="address">Student Address : </label>  
        <input type="text" id="address" placeholder="Student Address" name="address" ngModel>
      </div>
      <button type="submit" class="ui button">Submit</button>  
    </form>  
  </div>
